<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      bottom: 0;
    }

    #header {
      height: 10%;
      background-color: rgb(88, 118, 252);
    }

    #footer {
      height: 5%;
      background-color: rgb(88, 118, 252);
    }

    #container {
      height: 85%;
      width: 100%;
      max-width: 100%;
    }

    .collection {
      height: 100%;
    }

    #left-side,
    #right-side {
      height: 100%;
      padding: 30px;
    }

    #left-chat-box,
    #right-chat-box {
      height: 95%;
      background-color: #f0f0f0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    button:hover {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- header -->
  <div id="header" class="h-5 flex items-center justify-center bg-blue-500 py-2.5">
    <h3 class="font-bold text-white text-sm md:text-2xl lg:text-1xl">
      Single Page Chatting Application
    </h3>
  </div>

  <!-- container -->
  <div class="flex flex-col overflow-auto" id="container">
    <div class="flex flex-col   md:flex-row collection">
      <div class="flex-1" id="left-side">
        <!-- Left Side Content -->
        <!-- <p class="text-center">etegte</p> -->

        <div class="flex flex-col max-w-lg mx-auto m-3 rounded-lg" id="left-chat-box">
          <div class="bg-blue-500 p-4 text-white flex justify-between items-center rounded-t-lg">
            <span class="text-1xl font-bold">User 1</span>
            <button class="clearBtn left bg-white text-blue-500 rounded-lg p-1 ml-1" title="Clear all chats">
              Clear
            </button>
          </div>

          <div class="flex-1 overflow-auto p-4" id="user_1_textarea">
            <div class="flex-1 space-y-2">
              <!-- Messages go here -->
              <!-- Example Recieved Message -->
            </div>
          </div>

          <div class="bg-white p-4 flex items-center rounded-b-lg">
            <input type="text" id="user_1_input_text" placeholder="Type your message and press Enter to send"
              class="flex-1 border rounded-full px-4 py-2 focus:outline-none" />
            <button id="user_1_send_button" onclick="F_User1_Message_Send()"
              class="bg-blue-500 text-white rounded-full p-2 ml-2 hover:bg-blue-600 focus:outline-none">
              <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                stroke="#ffffff">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M11.5003 12H5.41872M5.24634 12.7972L4.24158 15.7986C3.69128 17.4424 3.41613 18.2643 3.61359 18.7704C3.78506 19.21 4.15335 19.5432 4.6078 19.6701C5.13111 19.8161 5.92151 19.4604 7.50231 18.7491L17.6367 14.1886C19.1797 13.4942 19.9512 13.1471 20.1896 12.6648C20.3968 12.2458 20.3968 11.7541 20.1896 11.3351C19.9512 10.8529 19.1797 10.5057 17.6367 9.81135L7.48483 5.24303C5.90879 4.53382 5.12078 4.17921 4.59799 4.32468C4.14397 4.45101 3.77572 4.78336 3.60365 5.22209C3.40551 5.72728 3.67772 6.54741 4.22215 8.18767L5.24829 11.2793C5.34179 11.561 5.38855 11.7019 5.407 11.8459C5.42338 11.9738 5.42321 12.1032 5.40651 12.231C5.38768 12.375 5.34057 12.5157 5.24634 12.7972Z"
                    stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- user 2 -->
      <div class="flex-1" id="right-side">
        <div class="bg-gray-500 flex flex-col max-w-lg mx-auto m-3 rounded-lg" id="right-chat-box">
          <div class="bg-blue-500 p-4 text-white flex justify-between items-center rounded-t-lg">
            <span class="text-1xl font-bold">User 2 </span>
            <button class="clearBtn right bg-white text-blue-500 rounded-lg p-1 ml-1" title="Clear all chats">
              Clear
            </button>

          </div>

          <div class="flex-1 overflow-y-auto p-4" id="user_2_textarea">
            <div class="flex-1 space-y-2"></div>
          </div>

          <div class="bg-white p-4 flex items-center rounded-b-lg">
            <input type="text" id="user_2_input_text" placeholder="Type your message and press Enter to send"
              onkeypress="(event)=>{if(event.key === 'Enter'){
                    F_User2_Message_Send()
                 } }" class="flex-1 border rounded-full px-4 py-2 focus:outline-none" />
            <button id="user_2_send_button" onclick="F_User2_Message_Send()"
              class="bg-blue-500 text-white rounded-full p-2 ml-2 hover:bg-blue-600 focus:outline-none">
              <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                stroke="#ffffff">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M11.5003 12H5.41872M5.24634 12.7972L4.24158 15.7986C3.69128 17.4424 3.41613 18.2643 3.61359 18.7704C3.78506 19.21 4.15335 19.5432 4.6078 19.6701C5.13111 19.8161 5.92151 19.4604 7.50231 18.7491L17.6367 14.1886C19.1797 13.4942 19.9512 13.1471 20.1896 12.6648C20.3968 12.2458 20.3968 11.7541 20.1896 11.3351C19.9512 10.8529 19.1797 10.5057 17.6367 9.81135L7.48483 5.24303C5.90879 4.53382 5.12078 4.17921 4.59799 4.32468C4.14397 4.45101 3.77572 4.78336 3.60365 5.22209C3.40551 5.72728 3.67772 6.54741 4.22215 8.18767L5.24829 11.2793C5.34179 11.561 5.38855 11.7019 5.407 11.8459C5.42338 11.9738 5.42321 12.1032 5.40651 12.231C5.38768 12.375 5.34057 12.5157 5.24634 12.7972Z"
                    stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id="footer" class="flex items-center justify-center bg-blue-500 h-7">
    <h3 class="text-white text-[3px] md:text-xs lg:text-xs py- 5">
      Copyright @ Dipesh,2024
    </h3>
  </footer>

  <script src="./app.js"></script>
</body>

</html>
