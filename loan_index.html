<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
    <!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <!-- <h1>Monthly EMI Calculator</h1> -->
            <h1 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Monthly EMI
                Calculator</h1>
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                <span>Rs : </span><span id="emi_amount"></span>
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="dialog">
                <div>
                    <label for="amount" class="block text-sm font-medium leading-6 text-gray-900">Loan Amount</label>
                    <div class="mt-2">
                        <input id="amount" name="amount" type="number" autocomplete="cc-number" required
                            class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-offset focus:ring-indigo-600 sm:text-sm sm:leading-5">
                    </div>
                </div>
                <div>
                    <label for="tenure" class="block text-sm font-medium leading-6 text-gray-900">Tenure (Years)</label>
                    <div class="mt-2">
                        <input id="tenure" name="tenure" type="number" autocomplete="cc-number" required
                            class="block w-full rounded-md border-0 p-2  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-offset focus:ring-indigo-600 sm:text-sm sm:leading-5">
                    </div>
                </div>
                <div>
                    <label for="interest" class="block text-sm font-medium leading-6 text-gray-900">Interest
                        Rate(%)</label>
                    <div class="mt-2">
                        <input step="0.01" id="interest" name="interest" type="number" autocomplete="cc-number" required
                            class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-offset focus:ring-indigo-600 sm:text-sm sm:leading-5">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-mid justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        onclick="calculate_interest()">Calculate</button>
                </div>
            </form>


        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
